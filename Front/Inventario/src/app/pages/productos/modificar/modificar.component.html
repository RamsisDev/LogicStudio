<nz-form [formGroup]="form" nzLayout="vertical">
  <nz-form-item>
    <nz-form-label>Nombre</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="nombre" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Descripci√≥n</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="descripcion" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Precio</nz-form-label>
    <nz-form-control>
      <input nz-input type="number" formControlName="precio" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>Stock</nz-form-label>
    <nz-form-control>
      <input nz-input type="number" formControlName="stock" />
    </nz-form-control>
  </nz-form-item>

  <div class="footer-buttons" style="display:flex;justify-content:flex-end;gap:1rem">
    <button nz-button (click)="cancel()">Cancelar</button>
    <button nz-button nzType="primary" (click)="submit()" [disabled]="form.invalid">
      Guardar
    </button>
  </div>
</nz-form>
